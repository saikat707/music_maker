<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tap</title>
  </head>
  <body>
    <section class="app">
      <header>
        <h1>Dumb Music</h1>
        <p>stupid enough?</p>
        <p>Then tap the color!!</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio class="sound" src="./sound/bubbles.mp3"></audio>
        </div>
        <div class="pad2">
          <audio class="sound" src="./sound/clay.mp3"></audio>
        </div>
        <div class="pad3">
          <audio class="sound" src="./sound/confetti.mp3"></audio>
        </div>
        <div class="pad4">
          <audio class="sound" src="./sound/glimmer.mp3"></audio>
        </div>
        <div class="pad5">
          <audio class="sound" src="./sound/moon.mp3"></audio>
        </div>
        <div class="pad6">
          <audio class="sound" src="./sound/ufo.mp3"></audio>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
